<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8"/>
        <link href='css/bootstrap.css' rel='stylesheet'>
        <link href='css/style.css' rel='stylesheet'>
        <link href="js/bootstrap.js" rel="stylesheet">
        <script src="products.js"></script>
        <script src="checkout.js"></script>
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <title>E-Veg Shop</title>
      </head>

    <body>

      <!-- Navigation Bar -->
      <div id="nav-placeholder">
      </div>
      <script>
      $(function(){
        $("#nav-placeholder").load("nav.html");
      });
      </script>
    
      <!-- Table Contents -->
      <div class="basket-table">
        <h2 class="checkout-header">Basket Contents</h2>
        <table class="checkoutList">
        </table>
      </div>

      <!-- Customer Details -->
      <div id="customerDetails">
        <h2 class="checkout-header">Customer Details</h2>
        <form class="customerDetails">
          <table class="details-table">
            <tr>
              <td class="labelRow"><label for="customerName">Name:</label></td>
              <td><input type="text" name="customerName" value="Test User" disabled="true"></td>
            </tr>
            <tr>
              <td class="labelRow"><label for="emailAddress">Email:</label></td>
              <td><input type="text" name="emailAddress" value="testuser@example.org" disabled="true"></td>
            </tr>
            <tr>
              <td class="labelRow"><label for="contactNumber">Contact number:</label></td>
              <td><input type="text" name="contactNumber" value="1234" disabled="true"></td>
            </tr>
            <tr>
              <td class="labelRow"><label for="delAddress">Delivery Address:</label></td>
              <td><input type="text" name="delAddress" value="12 Example Avenue, Example Town, EX4 7AL" disabled="true"></td>
            </tr>
          </table>
          <button class="btn main-btn" onClick="displayIframe()">Pay by Credit Card</button>
          <script>
            function displayIframe() {
              let text = "are you sure you want to checkout?";
              if(confirm(text)==true){
                window.open("creditcard.html");
              }                    
            }
          </script> 
        </form>
      </div>
           
      <!-- About Info -->
      <div class="about">
        <div>&copy; 2021 InterVeg Coventry Ltd.</div>
        <div>Fresh produce from the Midland's green countryside.</div>
      </div>

    </body>

</html>
