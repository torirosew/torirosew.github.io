<!DOCTYPE html>
<html>

<head>
  <title>E Veg Store</title>
  <link href='css/bootstrap.css' rel='stylesheet'>
  <link href='css/style.css' rel='stylesheet'>
  <link href='modal.css' rel="stylesheet">
  <link href="js/bootstrap.js" rel="stylesheet">
  <link href="myjavascript.js">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

  <script src="js/bootstrap.min.js"></script>
</head>


<body>

  <!-- Navigation Bar -->
  <div id="nav-placeholder">
  </div>
  <script>
  $(function(){
    $("#nav-placeholder").load("nav.html");
  });
  </script>

    <!-- Header bit -->
    <div class="row jumbotron">
      <div class="container-fluid padding">
      <div class="row products text-left">

        <div class="col">

          <h1 class="display-4 text-center">Available Products</h1>
          <hr>

          <h3 class="text-center">Filter by category</h3>
          <div class="filter-div">
            <ul class="filter-list">
              <li> <button id="all-filter" class="btn btn-primary">All</button> </li>
              <li> <button id="fruit-filter" class="btn btn-primary">Fruit</button> </li>
              <li> <button id="vegetable-filter" class="btn btn-primary">Vegetables</button> </li>
              <li> <button id="meatfish-filter" class="btn btn-primary">Meat and Fish</button> </li>
              <li> <button id="condiments-filter" class="btn btn-primary">Condiments</button> </li>
              <li> <button id="snacks-filter" class="btn btn-primary">Snacks</button> </li>
            </ul>
          </div>

        </div>
      </div>

        <div class="form-outline">
          <style>
              input[type="search"], textarea{
                  background-color:#bfbfbf;
                  outline: none;
                  font-size: 15px;
                  width: 200px;
              }
          </style>
          <input type="search" id="searchFilter" class="form-control" placeholder="Try searching for food" aria-label="Search" />
          <style>
            btn{
              float: center;
            }
          </style>
          <button class="btn" id="searchBtn" onclick="searchUpdate()" a>Go!</button>
        </div>

      </div>
    </div>

    <!-- Cards Stuff -->
    <div class="container-fluid padding">
      <div id="cardContainer" class="row justify-content-center">
      </div>
    </div>

    <!-- Cookies Popup -->
    <div class="modal active">
      <div class="modal-top">
        <h2> Cookies </h2>
        <button class="close-button">&times;</button>
      </div>
      <div class="modal-content">
        <p>
          This website uses cookies to store the contents of your basket.
          To find out more, read our <a href="about_us.html" class="privLink">privacy policy</a>
          
        </p>
        <button class="close-button">Accept</button>
      </div>
    </div>
    <div class="active" id="overlay"></div>
    
</body>

<script src="products.js"></script>
<script src="cardElement.js"></script>
<script src="shop.js"></script>


<div class="jumbotron text-center">
  <h3> You're at the end!</h3>
  <br>
  <a href="#top"> Jump to top!</a>
</div>
  
</html>
