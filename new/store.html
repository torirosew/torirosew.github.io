<!DOCTYPE html>
<html>

<head>
  <title>E Veg Store</title>
  <link href='css/bootstrap.css' rel='stylesheet'>
  <link href='css/style.css' rel='stylesheet'>
  <link href="js/bootstrap.js" rel="stylesheet">
  <link href="myjavascript.js">
  <meta name="viewport" content="width=device=width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>

  <div id="nav-placeholder">

  </div>
  
  <script>
  $(function(){
    $("#nav-placeholder").load("nav.html");
  });
  </script>
  <!--end of Navigation bar-->

    <!-- Header bit -->
    <div class="row jumbotron">
      <div class="container-fluid padding">
      <div class="row products text-left">
        <div class="col">
          <h1 class="display-4 text-center">Available Products</h1>
          <hr>
          <h3 class="text-center">Filter by category</h3>
          <ul class="text-center" >
            <li style="display:inline">
              <button id="all-filter" class="btn btn-primary">All</button>
            </li>
            <li style="display:inline">
              <button id="fruit-filter" class="btn btn-primary">Fruit</button>
            </li>
            <li style="display:inline">
              <button id="vegetable-filter" class="btn btn-primary">Vegetables</button>
            </li>
            <li style="display:inline">
              <button id="meatfish-filter" class="btn btn-primary">Meat and Fish</button>
          </li>
            <li style="display:inline">
              <button id="condiments-filter" class="btn btn-primary">Condiments</button>
            </li>
            <li style="display:inline">
              <button id="snacks-filter" class="btn btn-primary">Snacks</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="form-outline">
        <style>
          .flex{
            display: flex;
            flex-direction: row;
            width: auto;
            margin-left: 43%;
          }
        </style>
        <div class="flex">
          <style>
              input[type="search"], textarea{
                  background-color:#bfbfbf;
                  outline: none;
                  font-size: 15px;
                  width: 200px;
              }
          </style>
          <input type="search" id="searchFilter" class="form-control" placeholder="Try searching for food" aria-label="Search" />
          <style>
            btn{
              float: center;
            }
          </style>
          <button class="btn" id="searchBtn" onclick="searchUpdate()" a>Go!</button>
        </div>
      </div>

      </div>
    </div>

    <!-- Cards Stuff -->

    <div class="container-fluid padding">
    <div id="cardContainer" class="row padding">
    </div>
    </div>
